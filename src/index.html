<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <fieldset>
      <legend>Personal information</legend>

      <form
        action="http://localhost:8080/api"
        method="POST"
        onsubmit ="onSubmit()"
      >
        <div class="form-field_1">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="old">Hou old are You?</label>
          <input
            type="number"
            name="hou old are you"
            id="old"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birn">Full date of birn</label>
          <input
            type="date"
            name="full date of birn"
            id="birn"
            placeholder="mm / dd / yyyy"
            required
          >
        </div>

        <div class="form-field">
          <label for="term">
            I accept the term of the ageement:
          </label>
          <input
            type="checkbox"
            name="term of the argeement"
            id="term"
            required
          >
        </div>
      </form>
    </fieldset>

    <fieldset class="field">
      <legend>Registration</legend>

      <form
        action="http://localhost:8080/api"
        method="POST"
        onsubmit ="onSubmit()"
      >
        <div class="form-field_1">
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
            required
          >
        </div>
      </form>
    </fieldset>

    <fieldset class="field">
      <legend>An interesting fact about you!</legend>

      <form
        action="http://localhost:8080/api"
        method="POST"
        onsubmit ="onSubmit()"
      >
        <div class="form-field_1">
          Do you love cars?

          <input
            type="radio"
            name="cars queshion"
            value="y"
          >
          Yes

          <input
            type="radio"
            name="cars queshion"
            value="n"
          >
          No
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favorite color"
            id="color"
            value="#000000"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bad?</label>
          <input
            type="time"
            step="1"
            name="time to bad"
            id="time"
          >
        </div>

        <div class="form-field">
          What are you favorite brand of cars?

          <textarea
            name="brand of cars"
            placeholder="BMW Audi Lada"
            id="btand"
            cols="3"
            rows="4"
         ></textarea>
        </div>

        <div class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="rate of work?"
            required
          >
        </div>
      </form>
    </fieldset>

    <fieldset class="field">
      <legend>Additional info</legend>

      <form
        action="http://localhost:8080/api"
        method="POST"
        onsubmit ="onSubmit()"
      >
        <div class="form-field_1">
          Comments:

          <textarea
            name="comments"
            cols="18"
            rows="2"
         ></textarea>
        </div>

        <div class="form-field">
          Would you recommend us?

          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </form>
    </fieldset>

    <button type="submit">Submit</button>
  </body>
</html>
